<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your Typing Results - Typing Master</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        color: #333;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
        color: white;
      }

      .header h1 {
        font-size: 2.5rem;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .header p {
        font-size: 1.1rem;
        opacity: 0.9;
      }

      .stats-overview {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: rgba(255, 255, 255, 0.95);
        padding: 25px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .stat-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #667eea;
        margin-bottom: 5px;
      }

      .stat-label {
        font-size: 0.9rem;
        color: #666;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .results-section {
        background: rgba(255, 255, 255, 0.95);
        border-radius: 20px;
        padding: 30px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        padding-bottom: 15px;
        border-bottom: 2px solid #f0f0f0;
      }

      .section-title {
        font-size: 1.5rem;
        color: #333;
        font-weight: 600;
      }

      .filter-buttons {
        display: flex;
        gap: 10px;
      }

      .filter-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 20px;
        background: #f0f0f0;
        color: #666;
        cursor: pointer;
        font-size: 0.85rem;
        transition: all 0.3s ease;
      }

      .filter-btn.active,
      .filter-btn:hover {
        background: #667eea;
        color: white;
        transform: translateY(-1px);
      }

      .results-grid {
        display: grid;
        gap: 15px;
      }

      .result-item {
        display: grid;
        grid-template-columns: auto 1fr auto auto auto;
        align-items: center;
        padding: 20px;
        background: linear-gradient(135deg, #f8f9ff 0%, #f0f4ff 100%);
        border-radius: 12px;
        border-left: 4px solid #667eea;
        transition: all 0.3s ease;
        gap: 20px;
      }

      .result-item:hover {
        transform: translateX(5px);
        box-shadow: 0 5px 20px rgba(102, 126, 234, 0.1);
      }

      .result-rank {
        font-size: 1.2rem;
        font-weight: bold;
        color: #667eea;
        min-width: 30px;
      }

      .result-details {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .result-date {
        font-size: 0.9rem;
        color: #666;
      }

      .result-text {
        font-size: 0.85rem;
        color: #888;
        font-style: italic;
      }

      .result-wpm {
        font-size: 1.8rem;
        font-weight: bold;
        color: #667eea;
        text-align: center;
      }

      .result-accuracy {
        font-size: 1.1rem;
        color: #28a745;
        font-weight: 600;
        text-align: center;
      }

      .result-time {
        font-size: 0.9rem;
        color: #666;
        text-align: center;
      }

      .performance-badge {
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 0.75rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .badge-excellent {
        background: #d4edda;
        color: #155724;
      }
      .badge-good {
        background: #d1ecf1;
        color: #0c5460;
      }
      .badge-average {
        background: #fff3cd;
        color: #856404;
      }
      .badge-needs-improvement {
        background: #f8d7da;
        color: #721c24;
      }

      .action-buttons {
        display: flex;
        gap: 15px;
        justify-content: center;
        margin-top: 30px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        text-align: center;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.2);
        color: #333;
        border: 2px solid rgba(102, 126, 234, 0.3);
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #666;
      }

      .empty-icon {
        font-size: 4rem;
        margin-bottom: 20px;
        opacity: 0.5;
      }

      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        .header h1 {
          font-size: 2rem;
        }

        .result-item {
          grid-template-columns: 1fr;
          text-align: center;
          gap: 10px;
        }

        .section-header {
          flex-direction: column;
          gap: 15px;
        }

        .filter-buttons {
          justify-content: center;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üöÄ Your Typing Journey</h1>
        <p>Track your progress and celebrate your achievements</p>
      </div>

      <div class="stats-overview">
        <div class="stat-card">
          <div class="stat-number" id="totalTests">12</div>
          <div class="stat-label">Total Tests</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="bestWpm">78</div>
          <div class="stat-label">Best WPM</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avgWpm">65</div>
          <div class="stat-label">Average WPM</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="avgAccuracy">94%</div>
          <div class="stat-label">Avg Accuracy</div>
        </div>
      </div>

      <div class="results-section">
        <div class="section-header">
          <h2 class="section-title">üìä Test Results History</h2>
          <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="week">This Week</button>
            <button class="filter-btn" data-filter="month">This Month</button>
          </div>
        </div>

        <div class="results-grid" id="resultsGrid">
          <!-- Results will be populated by JavaScript -->
        </div>

        <div class="action-buttons">
          <a href="typing-test.html" class="btn btn-primary"
            >üéØ Take New Test</a
          >
          <button class="btn btn-secondary" onclick="exportResults()">
            üìä Export Results
          </button>
        </div>
      </div>
    </div>

    <script>
      // Sample test results data (in a real app, this would come from a database)
      const testResults = [
        {
          id: 1,
          date: new Date("2024-06-03"),
          wpm: 78,
          accuracy: 96,
          time: 45,
          text: "The quick brown fox jumps over the lazy dog.",
        },
        {
          id: 2,
          date: new Date("2024-06-02"),
          wpm: 72,
          accuracy: 94,
          time: 52,
          text: "Programming is the art of thinking clearly.",
        },
        {
          id: 3,
          date: new Date("2024-06-01"),
          wpm: 69,
          accuracy: 92,
          time: 48,
          text: "The quick brown fox jumps over the lazy dog.",
        },
        {
          id: 4,
          date: new Date("2024-05-31"),
          wpm: 65,
          accuracy: 89,
          time: 55,
          text: "Practice makes perfect in typing speed.",
        },
        {
          id: 5,
          date: new Date("2024-05-30"),
          wpm: 61,
          accuracy: 91,
          time: 58,
          text: "The quick brown fox jumps over the lazy dog.",
        },
        {
          id: 6,
          date: new Date("2024-05-29"),
          wpm: 58,
          accuracy: 88,
          time: 62,
          text: "Technology advances at an incredible pace.",
        },
        {
          id: 7,
          date: new Date("2024-05-28"),
          wpm: 55,
          accuracy: 85,
          time: 65,
          text: "The quick brown fox jumps over the lazy dog.",
        },
        {
          id: 8,
          date: new Date("2024-05-27"),
          wpm: 52,
          accuracy: 83,
          time: 68,
          text: "Learning new skills requires dedication.",
        },
      ];

      function getPerformanceBadge(wpm) {
        if (wpm >= 70) return { class: "badge-excellent", text: "Excellent" };
        if (wpm >= 60) return { class: "badge-good", text: "Good" };
        if (wpm >= 40) return { class: "badge-average", text: "Average" };
        return { class: "badge-needs-improvement", text: "Keep Going" };
      }

      function formatDate(date) {
        return date.toLocaleDateString("en-US", {
          month: "short",
          day: "numeric",
          year: "numeric",
        });
      }

      function renderResults(results) {
        const grid = document.getElementById("resultsGrid");

        if (results.length === 0) {
          grid.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üìù</div>
            <h3>No test results yet</h3>
            <p>Take your first typing test to see your progress here!</p>
          </div>
        `;
          return;
        }

        grid.innerHTML = results
          .map((result, index) => {
            const badge = getPerformanceBadge(result.wpm);
            return `
          <div class="result-item">
            <div class="result-rank">#${index + 1}</div>
            <div class="result-details">
              <div class="result-date">${formatDate(result.date)}</div>
              <div class="result-text">"${result.text.substring(
                0,
                50
              )}..."</div>
              <div class="performance-badge ${badge.class}">${badge.text}</div>
            </div>
            <div class="result-wpm">${result.wpm}<br><small>WPM</small></div>
            <div class="result-accuracy">${
              result.accuracy
            }%<br><small>Accuracy</small></div>
            <div class="result-time">${
              result.time
            }s<br><small>Time</small></div>
          </div>
        `;
          })
          .join("");
      }

      function filterResults(period) {
        const now = new Date();
        let filtered = testResults;

        if (period === "week") {
          const weekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
          filtered = testResults.filter((result) => result.date >= weekAgo);
        } else if (period === "month") {
          const monthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);
          filtered = testResults.filter((result) => result.date >= monthAgo);
        }

        renderResults(filtered);
      }

      function updateStats() {
        const totalTests = testResults.length;
        const bestWpm = Math.max(...testResults.map((r) => r.wpm));
        const avgWpm = Math.round(
          testResults.reduce((sum, r) => sum + r.wpm, 0) / totalTests
        );
        const avgAccuracy = Math.round(
          testResults.reduce((sum, r) => sum + r.accuracy, 0) / totalTests
        );

        document.getElementById("totalTests").textContent = totalTests;
        document.getElementById("bestWpm").textContent = bestWpm;
        document.getElementById("avgWpm").textContent = avgWpm;
        document.getElementById("avgAccuracy").textContent = avgAccuracy + "%";
      }

      function exportResults() {
        const csvContent =
          "data:text/csv;charset=utf-8," +
          "Date,WPM,Accuracy,Time,Text\n" +
          testResults
            .map(
              (r) =>
                `${r.date.toISOString().split("T")[0]},${r.wpm},${r.accuracy},${
                  r.time
                },"${r.text}"`
            )
            .join("\n");

        const encodedUri = encodeURI(csvContent);
        const link = document.createElement("a");
        link.setAttribute("href", encodedUri);
        link.setAttribute("download", "typing_test_results.csv");
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }

      // Event listeners
      document.querySelectorAll(".filter-btn").forEach((btn) => {
        btn.addEventListener("click", () => {
          document
            .querySelector(".filter-btn.active")
            .classList.remove("active");
          btn.classList.add("active");
          filterResults(btn.dataset.filter);
        });
      });

      // Initialize page
      window.addEventListener("load", () => {
        updateStats();
        renderResults(testResults);
      });
    </script>
  </body>
</html>
